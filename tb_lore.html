  <link rel="stylesheet" href="./css/sections.css">

<body>

<!-- Logo -->
<h2 class="hero">
  <img src="./assets/images/tameable_beasts/logo.png" style="display: block; margin: 0 auto; width: 40vh;">
</h2>

<!-- HORIZONTAL AD -->
  <div class=" xl:hidden block" style="height: 10vw;">
    <div class="p-4">
      <ins class="adsbygoogle"  
           style="display:block"
           data-ad-client="ca-pub-2592338544514821"
           data-ad-slot="6308447576"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins> 

      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

<div class="flex justify-center" style="width: 100%;">

  <!-- VERTICAL AD -->
  <div class="hidden xl:block ad-sidebar">
    <div class="ad-sticky">
      <div class="ad-inner">
        <ins class="adsbygoogle"
            data-ad-client="ca-pub-2592338544514821"
            data-ad-slot="7000257302"

            data-full-width-responsive="true"></ins>

        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </div>
  </div>

  <!-- Gang -->
  <div class="w-full xl:w-[70vw]">
      <img src="./assets/images/tameable_beasts/gang.png"
      class="xl:block hidden"
      style="margin: 0 auto; height: 64vh;"></img>

      <img src="./assets/images/tameable_beasts/gang.png"
      class="xl:hidden block"></img>

      <!-- Tameable Beasts -->
      <h2 id="tb-lore" class="lore-box" style="width:100%;"></h2>

      <!-- Mobs -->
      <div class="mb-1">
        <details>
          <!-- Button -->
          <summary class="secondary-button">
            MOBS
          </summary>
          
          <!-- Content -->
          <div>
                <!-- Common -->
                <img src="./assets/images/tameable_beasts/common.png" class="mob-pic">
                <h2 id="common-lore" class="lore-box"></h2>
                
                <!-- Racoon -->
                <img src="./assets/images/tameable_beasts/racoon.png" class="mob-pic">
                <h2 id="racoon-lore" class="lore-box"></h2>

                <!-- Penguin -->
                <img src="./assets/images/tameable_beasts/penguin.png" class="mob-pic">
                <h2 id="penguin-lore" class="lore-box"></h2>

                <!-- Chikote -->
                <img src="./assets/images/tameable_beasts/chikote.png" class="mob-pic">
                <h2 id="chikote-lore" class="lore-box"></h2>

                <!-- Shiny Beetle -->
                <img src="./assets/images/tameable_beasts/shiny_beetle.png" class="mob-pic">
                <h2 id="shiny-beetle-lore" class="lore-box"></h2>

                <!-- Scarecrow -->
                <img src="./assets/images/tameable_beasts/scarecrow.png" class="mob-pic">
                <h2 id="scarecrow-lore" class="lore-box"></h2>

                <!-- Grapteranodon -->
                <img src="./assets/images/tameable_beasts/graptera.png" class="mob-pic">
                <h2 id="graptera-lore" class="lore-box"></h2>

                <!-- Argentavis -->
                <img src="./assets/images/tameable_beasts/argentavis.png" class="mob-pic">
                <h2 id="argentavis-lore" class="lore-box"></h2>

                <!-- Quetzal -->
                <img src="./assets/images/tameable_beasts/quetzal.png" class="mob-pic">
                <h2 id="quetzal-lore" class="lore-box"></h2>

                <!-- Ground Beetle -->
                <img src="./assets/images/tameable_beasts/ground_beetles.png" class="mob-pic">
                <h2 id="ground-beetle-lore" class="lore-box"></h2>

                <!-- Roly Poly -->
                <img src="./assets/images/tameable_beasts/roly_poly.png" class="mob-pic">
                <h2 id="roly-poly-lore" class="lore-box"></h2>

                <!-- Grasshoper -->
                <img src="./assets/images/tameable_beasts/grasshopper.png" class="mob-pic">
                <h2 id="grasshopper-lore" class="lore-box"></h2>

                <!-- Gecko -->
                <img src="./assets/images/tameable_beasts/gecko.png" class="mob-pic">
                <h2 id="gecko-lore" class="lore-box"></h2>

                <!-- Fur Golem -->
                <img src="./assets/images/tameable_beasts/fur_golem.png" class="mob-pic">
                <h2 id="fur-golem-lore" class="lore-box"></h2>

        </details>
      </div>

      <!-- Blocks -->
      <div class="mb-1">
        <details>
          <!-- Button -->
          <summary class="secondary-button">
            BLOCKS
          </summary>
          
          <!-- Content -->
          <div>
            <!-- Fur Golem -->
                <img src="./assets/images/tameable_beasts/eggs.png" class="mob-pic">
                <h2 id="eggs-lore" class="lore-box"></h2>

        </details>

    <!-- VERTICAL AD -->
    <div class="hidden xl:block ad-sidebar">
      <div class="ad-sticky">
