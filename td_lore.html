<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TD Wiki</title>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2592338544514821" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="./css/sections.css">
  <link rel="icon" type="image/png" href="assets/images/logo.png">
</head>
<body>

<!-- Logo -->
<h2 class="hero">
  <img src="./assets/images/the_digimod/Logo.png" style="display: block; margin: 0 auto; width: 40vh;">
</h2>

<div class="flex justify-center" style="width: 100%;">

  <!-- Gang -->
  <div class="p-5">
    <img src="./assets/images/the_digimod/gang.png" class="xl:block hidden"
    style="margin: 0 auto; height: 36rem;"></img>

    <img src="./assets/images/the_digimod/gang_smol.png" class="xl:hidden block"
    style="margin: 0 auto; height: 50rem;"></img>

    <!-- The Digimod -->
    <h2 id="td-lore" class="lore-box" style="width:100%; "></h2>
  </div>

</div>


<!-- Mobs -->
<div class="mb-1">
  <details>
    <!-- Button -->
    <summary class="secondary-button">
      FAQ / GETTING STARTED
    </summary>
    
    <!-- Content -->
    <div>
    <!-- Join World -->
      <img src="./assets/images/the_digimod/faq-join-world.png" class="mob-pic">
      <h2 id="faq-join-world-lore" class="lore-box"></h2>

    <!-- Mistakes -->
      <img src="./assets/images/the_digimod/faq-mistakes.png" class="mob-pic">
      <h2 id="faq-mistakes" class="lore-box"></h2>

    <!-- Diet -->
      <img src="./assets/images/the_digimod/faq-diet.png" class="mob-pic">
      <h2 id="faq-diet" class="lore-box"></h2>

    </div>
  </details>
</div>

<script src="./js/common.js"></script>
<script src="./js/texts/the_digimod.js"></script>
</body>
</html>
